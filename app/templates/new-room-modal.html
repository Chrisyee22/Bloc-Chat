<div class="modal-header">
            <h3 class="modal-title">Create a new Room</h3>
        </div>

        <div class="modal-body">
          <label>Room Name</label>
              <input type="text" ng-model= "room">

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="newRoom.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="newRoom.cancel()">Cancel</button>
        </div>
